<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Classic Restaurante</title>
        <link rel="stylesheet" href="lib/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="styles/main.css" />
        <script src="lib/bootstrap.bundle.min.js" defer></script>
    </head>
    <body>
        <header class="navbar navbar-expand-lg sticky-top">
            <div class="container">
                <h1 class="navbar-brand m-0">Cla<span>ss</span>ic</h1>
                <button class="navbar-toggler navbar-dark" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"> </span>
                </button>
                <nav class="navbar-collapse collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills d-block d-md-flex">
                        <li class="nav-item fw-bold">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-house-door me-1"></i>
                                Sobre
                            </a>
                        </li>
                        <li class="nav-item fw-bold">
                            <a class="nav-link" href="#">
                                <i class="bi bi-calendar-check me-1"></i>
                                Eventos
                            </a>
                        </li>
                        <li class="nav-item fw-bold">
                            <a class="nav-link" href="#">
                                <i class="bi bi-card-text me-1"></i>
                                Nosso Cardápio
                            </a>
                        </li>
                        <li class="nav-item fw-bold">
                            <a class="nav-link" href="#">
                                <i class="bi bi-chat-left-text me-1"></i>
                                Fale Conosco
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="sobre-o-restaurante">
                <div class="carousel slide" data-bs-ride="carousel" id="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img class="w-100" src="assets/slides/slide1.png" alt="Foto do espaço interno do restaurante" />
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img class="w-100" src="assets/slides/slide2.png" alt="Duas taças de vinho" />
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img class="w-100" src="assets/slides/slide3.png" alt="Uma mesa com comida" />
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <div class="carousel-indicators">
                        <button class="active" type="button" data-bs-target="#carousel" data-bs-slide-to="0"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
